name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:

  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.OS }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - run: sudo apt-get install -y libpoppler-dev libpoppler-cpp-dev libpoppler-private-dev poppler-utils
      - name: install node module
        run: yarn install

  setup-workspace-list:
    runs-on: ubuntu-latest
    needs:
      - install
    outputs:
      workspaces_name: ${{ steps.set-workspace-name.outputs.workspaces_name }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Set workspace name
        id: set-workspace-name
        run: echo "workspaces_name=$(yarn workspaces list --json | jq '.name' | jq -s | jq -c)" >> "$GITHUB_OUTPUT"

  workspace-unit-tests:
    runs-on: ubuntu-latest
    name: Workspace ${{ matrix.name }}
    needs: 
      - setup-workspace-list
    strategy:
      matrix:
        name: ${{ fromJson(needs.setup-workspace-list.outputs.workspaces_name) }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Install dependency
        run: sudo apt-get install -y libpoppler-dev libpoppler-cpp-dev libpoppler-private-dev poppler-utils
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.OS }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: run workspace test
        id: run-workspace-test
        run: yarn workspace ${{ matrix.name }} run test