name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Set Workspace List
        id: set-workspaces-list
        run: |
          workspaces_list=$(yarn run test:list)
          echo "WORKSPACE LIST: $workspaces_list"
          echo "workspaces_list=$workspaces_list" >> "$GITHUB_OUTPUT"
      - name: Get Workspaces List
        env:
          WORKSPACES_LIST: ${{ steps.set-workspaces-list.outputs.workspaces_list }}
        run: echo "$WORKSPACES_LIST"