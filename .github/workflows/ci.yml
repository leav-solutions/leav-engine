name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Set workspace list
        id: set-workspace-list
        run: echo "workspace_list=$(yarn workspace list --json)" >> "$GITHUB_OUTPUT"
      - name: Get workspaces_list
        env:
          WORKSPACE_LIST: ${{ steps.set-workspace-list.outputs.workspace_list }}
        run: echo "workspaces =\n $WORKSPACE_LIST"