name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspace: ${{ steps.step_one.outputs.workspace }}
    steps:
    - name: Set the value
      id: step_one
      run: |
        echo "workspace='apps/admin'"


  test:
    runs-on: ubuntu-latest
    name: test (chunk ${{ matrix.workspace_name }})
    needs: [setup]
    strategy:
      matrix:
        workspace_name: ${{ needs.setup.outputs.workspace }}
    steps:
    - name: display value
      id: display-value
      run: echo $workspace
      env:
        workspace: ${{ needs.setup.outputs.workspace }}
