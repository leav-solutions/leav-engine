name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspaces: ${{ steps.set-value.outputs.workspaces }}
    steps:
    - name: Set value
      id: set-value
      run: |
        echo "workspaces=['apps/admin','apps/data-studio']" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    name: test ${{ matrix.path_workspace }}
    needs: 
      - setup
    strategy:
      matrix:
        path_workspace: ${{ fromJson(needs.setup.outputs.workspaces) }}
    steps:
    - name: display value
      id: display-value
      run: |
        echo ${{ matrix.path_workspace }}