name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspaces_name: ${{ steps.set-value.outputs.workspaces_name }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Set value
        id: set-value
        run: |
          echo "workspaces_name=$(yarn run workspace:list)" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    name: Workspace ${{ matrix.name }}
    needs: 
      - setup
    strategy:
      matrix:
        name: ${{ fromJson(needs.setup.outputs.workspaces_name) }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: sudo apt-get install -y libpoppler-dev libpoppler-cpp-dev libpoppler-private-dev poppler-utils
      - run: yarn install
      - name: run_cmd
        id: run_cmd
        run: yarn workspace ${{ matrix.name }} run test
        
