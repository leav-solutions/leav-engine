name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspaces: ${{ steps.set-value.outputs.workspaces }}
    steps:
    - name: Set value
      id: set-value
      run: |
        echo "workspaces=apps/admin'" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    name: test
    needs: 
      - setup
    steps:
    - name: display value
      id: display-value
      run: echo $workspace_path
      env:
        workspace_path: ${{ needs.setup.outputs.workspaces }}
