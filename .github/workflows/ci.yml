name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspaces_name: ${{ steps.set-value.outputs.workspaces_name }}
      workspaces_path: ${{ steps.set-value.outputs.workspaces_path }}
    steps:
    - name: Set value
      id: set-value
      run: |
        echo "workspaces_name=['admin','data-studio']" >> "$GITHUB_OUTPUT"
        echo "workspaces_path=['apps/admin','apps/data-studio']" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    name: Workspace ${{ matrix.name }}
    needs: 
      - setup
    strategy:
      matrix:
        name: ${{ fromJson(needs.setup.outputs.workspaces_name) }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: display value
        id: display-value
        run: |
          echo ${{ matrix.name }} 
          yarn workspace ${{ matrix.name }} run ci
        
