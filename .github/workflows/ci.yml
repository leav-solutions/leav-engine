name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspace-list: ${{ steps['set-workspace-name'].outputs['workspace-list'] }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - id: set-workspace-name
        name: Set workspace
        run: echo "::set-output name=workspace-list::$(yarn workspaces list --json)"
        
  test:
    runs-on: ubuntu-latest
    name: test on ${{ matrix.workspace }})
    needs:
      - setup
    strategy:
      matrix:
        workspace: ${{ fromJson(needs.setup.outputs['workspace-list']) }}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: sudo apt-get install -y libpoppler-dev libpoppler-cpp-dev libpoppler-private-dev poppler-utils
      - run: yarn install
      - name: jest
        run: cd ${{ matrix.workspace.location }} | yarn run test 
        env:
          CHUNKS: ${{ needs.setup.outputs['workspace-list'] }}