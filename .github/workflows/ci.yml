name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 18.x
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Set the workspace
        id: set_variable
        run: |
          echo "action_state=$(yarn workspace list --json)" >> "$GITHUB_ENV"
      - name: Use the workspace
        id: display_variable
        run: |
          printf '%s\n' "$action_state" '\n' # This will output the workspace