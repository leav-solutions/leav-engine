                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            -
                name: Build image
                uses: docker/build-push-action@v3
                with:
                    context: .
                    push: true
                    target: runner-preview-generator
                    file: docker/DOCKERFILES/build/generic.Dockerfile
                    build-args: |
