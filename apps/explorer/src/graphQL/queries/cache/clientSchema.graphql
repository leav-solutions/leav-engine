type ActiveLibraryGqlNames {
    searchableFields: String!,
    query: String!,
    type: String!
}

type ActiveLibraryPermissions {
    access_library: Boolean!,
    access_record: Boolean!,
    create_record: Boolean!,
    edit_record: Boolean!,
    delete_record: Boolean!
}

type ActiveLibrary {
    id: String!,
    name: String!,
    filter: String!,
    attributes: [Any]!,
    gql: ActiveLibraryGqlNames!,
    trees: [String]!,
    permissions: ActiveLibraryPermissions!
}

type ActiveTreePermissions {
    access_tree: Boolean!,
    edit_children: Boolean!,
}

type ActiveTree {
    id: String!,
    libraries: [ActiveTreeLibraries!]!,
    label: String!,
    permissions: ActiveTreePermissions!
}

type ActiveTreeLibraries {
    id: String
}

enum NotificationType {
    basic
    success
    warning
    error
}

enum NotificationPriority {
    low
    medium
    high
}

enum NotificationChannel {
    trigger
    passive
}

type Notification {
    content: String!,
    type: NotificationType!,
    time: Int!,
    priority: NotificationPriority,
    channel: NotificationChannel
}

type BaseNotification {
    content: String!,
    type: NotificationType
}


extend type Query {
    activeLib: ActiveLibrary,
    activeTree: ActiveTree,
    baseNotification: BaseNotification,
    notificationsStack: [Notification!]
    lang: String!,
    availableLangs: [String!]!,
    defaultLang: String!
    userId: String!,
    userName: String!,
    userPermissions: [String!]!
}
